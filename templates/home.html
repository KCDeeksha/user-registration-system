<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Welcome to Your Dashboard</h2>
        <p class="text-center">You are successfully logged in!</p>
        <h3 class="mt-4">Registered Users</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Profession</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User data will be injected here via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Fetch and display users when the page loads
        $(document).ready(function() {
            $.get('/users', function(data) {
                const users = data.users;
                let tableContent = '';
                users.forEach(user => {
                    tableContent += `
                        <tr>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.phone}</td>
                            <td>${user.profession}</td>
                            <td>
                                <button class="btn btn-primary btn-sm" onclick="editUser('${user._id}')">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteUser('${user._id}')">Delete</button>
                            </td>
                        </tr>
                    `;
                });
                $('#userTableBody').html(tableContent);
            });
        });

        // Define functions for editing and deleting users
        function editUser(userId) {
            // Redirect to an edit page (we'll implement this later)
            window.location.href = `/edit/${userId}`;
        }

        function deleteUser(userId) {
            $.ajax({
                url: `/delete/${userId}`,
                type: 'DELETE',
                success: function(response) {
                    alert(response.message);
                    location.reload();  // Reload page to update the list
                },
                error: function() {
                    alert('Failed to delete user.');
                }
            });
        }
    </script>
</body>
</html>
